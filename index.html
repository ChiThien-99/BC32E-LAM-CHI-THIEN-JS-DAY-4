            <button class="btn btn-success" id="tinhBT1">Tính</button>
        </form>
        <div id="outputBT1" class="alert alert-success"></div>
        <hr>
        <h1>Hello....</h1>
        <div class="form-group">
            <label for="vaiVe">Trọn vai vế của bạn trong nhà</label>
            <select id="vaiVe">

        <div class="alert alert-success" id="outputBT2"></div>
        <hr>
        <h1>Có bao nhiêu số chẵn,số lẻ trong 3 số sau ?</h1>
        <form  class="form-inline mb-2">
            <label for="soTN">Số thứ nhất</label>&nbsp;

            <label for="soTB">Số thứ ba</label>&nbsp;

            <button class="btn btn-success" id="tinhBT3">Tính</button>

        <div class="alert alert-success" id="outputBT3"></div>
        <hr>
        <h1>Cho độ dài 3 cạnh xác định loại tam giác</h1>

            <label for="canhA">Cạnh A</label>&nbsp;
